<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>DB Manager</h1>
    </header>

    <!-- 데이터베이스 연결 화면 -->
    <section id="dbConnect">
        <h2>데이터베이스 연결</h2>
        <form id="dbConnectForm">
            <label for="host">호스트:</label>
            <input type="text" id="host" name="host" required>

            <label for="username">사용자명:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>

            <label for="dbname">데이터베이스명:</label>
            <input type="text" id="dbname" name="dbname" required>

            <button type="submit">연결</button>
        </form>
        <p id="connectionStatus"></p>
    </section>

    <!-- 쿼리 실행 화면 (연결 후에만 보여짐) -->
    <section id="querySection" style="display: none;">
        <h2>쿼리 실행</h2>
        <form id="queryForm">
            <textarea id="query" name="query" rows="5" placeholder="SQL 쿼리 입력" required></textarea>
            <button type="submit">실행</button>
        </form>
        <div id="queryResults"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
